<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectRecipe(recipeSel = $event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeSel;else defaultText" [recipe]="recipeSel"></app-recipe-detail>
    <ng-template #defaultText>
      <strong style="color: red">* Please select a Recipe!</strong>
    </ng-template>
  </div>
</div>
